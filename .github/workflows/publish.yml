name: Publish Python Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel twine

      - name: Build wheels with cibuildwheel
        env:
          CIBW_SKIP: "cp36-* *_i686 *-musllinux_*"
          CIBW_MANYLINUX_X86_64_IMAGE: ghcr.io/htoik/fourier-mellin/manylinux-x86_64:latest
          CIBW_MANYLINUX_AARCH64_IMAGE: ghcr.io/htoik/fourier-mellin/manylinux-aarch64:latest
        run: python -m cibuildwheel --output-dir wheelhouse .

      - name: Build source distribution
        run: python setup.py sdist --dist-dir wheelhouse

      - name: List generated wheels
        run: ls -la wheelhouse

      - name: Publish package to PyPI
        run: twine upload --skip-existing wheelhouse/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
